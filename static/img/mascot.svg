  <!-- Wings -->
  <ellipse cx="36" cy="74" rx="12" ry="20" fill="#3a56d4" transform="rotate(-10 36 74)"/>
  <ellipse cx="84" cy="74" rx="12" ry="20" fill="#3a56d4" transform="rotate(10 84 74)"/>

  <!-- Belly pattern â€” %% motif -->
  <text x="60" y="78" font-family="'Fira Code', monospace" font-size="13" font-weight="700"
        fill="white" opacity="0.35" text-anchor="middle" letter-spacing="1">%%</text>

  <!-- Feet -->
  <ellipse cx="50" cy="103" rx="8" ry="4" fill="#f0a500" transform="rotate(-15 50 103)"/>
  <ellipse cx="70" cy="103" rx="8" ry="4" fill="#f0a500" transform="rotate(15 70 103)"/>

</svg>
