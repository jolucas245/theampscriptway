  <!-- Left eye -->
  <circle cx="52" cy="42" r="7" fill="white"/>
  <circle cx="52" cy="42" r="4.5" fill="#1a1a2e"/>
  <circle cx="54" cy="40" r="1.5" fill="white"/>

  <!-- Right eye -->
  <circle cx="68" cy="42" r="7" fill="white"/>
  <circle cx="68" cy="42" r="4.5" fill="#1a1a2e"/>
  <circle cx="70" cy="40" r="1.5" fill="white"/>

  <!-- Beak -->
