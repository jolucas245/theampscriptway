<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">

  <!-- Body -->
  <ellipse cx="60" cy="72" rx="28" ry="32" fill="#4f6ef7"/>

  <!-- Head -->
  <ellipse cx="60" cy="42" rx="26" ry="24" fill="#4f6ef7"/>

  <!-- Ear tufts -->
  <polygon points="38,24 32,10 44,20" fill="#3a56d4"/>
  <polygon points="82,24 88,10 76,20" fill="#3a56d4"/>

  <!-- Face plate -->
